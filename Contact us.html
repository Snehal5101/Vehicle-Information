<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>

       <!-- external css link-->
       <link rel="stylesheet" href="./css/style.css" type="text/css"/>
   

</head>
<!-- body -->
<body id=contactus>
    <!--main -->
    <main>
        <!-- section -->
        <section>
            <h3>Request for Services</h3>
            <p>Still got any queries/feedbacks?</p>
            <!-- form -->
            <form action="#">
                <label for="Name">Your Name</label>
                <input type="text" name="Name" id="Name" placeholder="Enter your name" required>
                <br>
                  <br>
                <label for="Email">Your Email address</label>
                <input type="Email" name="Email" id="Email" placeholder="Enter your email address" required>
                 <br>
                   <br>
                 <label for="Contact Number">Your Contact number</label>
                 <input type="number" name="Contact Number" id="Contact Number" placeholder="Enter your contact number" required>
                 <br>
                   <br>
                 <label for="Address">Your Address</label>
                 
                 <textarea name="Address" id="Address" placeholder="Enter your Address" required  rows="8" cols="30">

                 </textarea>
                 <br>
                 <br>

                 <label for="City">Your City</label>
                 <input type="text" name="City" list="City" placeholder="Enter your City" required>
                 <datalist id="City">
                     <option value="Mumbai">Mumbai</option>
                     <option value="Pune">Pune</option>
                     <option value="Kolhapur">Kolhapur</option>
                     <option value="Satara">Satara</option>
                     <option value="Nagpur">Nagpur</option>
                     <option value="Nashik">Nashik</option>
                    
                 </datalist>
                 <br>
                 <br>
                 <label for="message">Explain your queries/feedback in detail</label>
                
                 <br>
                 <textarea name="message" id="message" rows="10" cols="50"> </textarea>
                  <br>
     <br>
                 <input type="checkbox" name="terms & condition" id="terms & condition" required value="yes" checked>
                 <label for="terms & condition">Terms & Conditions</label>
<br>
<br>
<button>Send Request</button>

            </form>
        </section>
    </main>
    
</body>
</html>
